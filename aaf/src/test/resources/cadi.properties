##
## AUTHZ API (authz-service) Properties
##

## DISCOVERY (DME2) Parameters on the Command Line
AFT_LATITUDE=38.432930
AFT_LONGITUDE=-90.432480
AFT_ENVIRONMENT=AFTUAT
trustAllX509=false

##DME2 related parameters
DMEPort=0
DMEServiceName=service=com.att.authz.AuthorizationService/version=2.0/envContext=DEV/routeOffer=BAU_SE
AFT_DME2_SSL_ENABLE=true
AFT_DME2_KEYSTORE=/Volumes/Data/src/authz/common/aaf.att.jks
AFT_DME2_TRUSTSTORE=/Volumes/Data/src/authz/common/truststore.jks
AFT_DME2_KEYSTORE_PASSWORD=enc:password
AFT_DME2_KEY_PASSWORD=enc:password
AFT_DME2_TRUSTSTORE_PASSWORD=enc:password
DME2_EP_REGISTRY_CLASS=DME2FS
AFT_DME2_EP_REGISTRY_FS_DIR=/Volumes/Data/src/authz/dme2reg

basic_realm=localized
basic_warn=false
localhost_deny=false
cadi_keyfile=/Volumes/Data/src/authz/common/keyfile

cass_group_name=com.att.aaf
cass_cluster_name=com.att.aaf
aaf_default_realm=com.att.aaf

aaf_url=https://DME2RESOLVE/service=com.att.authz.AuthorizationService/version=2.0/envContext=DEV/routeOffer=BAU_SE
aaf_id=m12345@aaf.att.com
aaf_password=enc:password

aaf_user_expires=3000
aaf_clean_interval=4000
